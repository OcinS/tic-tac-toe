    <title>Tic Tac Toe - Nico Sison</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <footer>
            <p>Coded by <a href="https://www.linkedin.com/in/nico-sison/" target="_blank">Nico Sison</a></p>
